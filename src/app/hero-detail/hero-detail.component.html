<div *ngIf="hero">
    <h2>Détail héros: {{hero.name}}</h2>
    <div>id: {{hero.id}}</div>
    <div><label>nom: <input [(ngModel)]="hero.name" placeholder="nom"></label></div>
    <div><label>identité civile: <input [(ngModel)]="hero.trueName" placeholder="identité civile"></label></div>
    <button (click)="goBack()">go back</button>
    <button (click)="save()">save</button>
</div>
